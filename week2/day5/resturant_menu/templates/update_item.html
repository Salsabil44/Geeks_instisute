<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Item</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<nav class="bg-white shadow-md">
  <div class="container mx-auto px-6 py-3">
    <a href="{{ url_for('menu') }}" class="text-lg font-bold text-gray-800">üç¥ My Restaurant</a>
  </div>
</nav>

<div class="container mx-auto px-6 py-10">
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">‚úèÔ∏è Update Item</h2>

    <form method="POST" class="space-y-5">
      <div>
        <label class="block font-medium text-gray-700">Item Name</label>
        <input type="text" name="name" value="{{ item[1] }}" class="w-full p-3 mt-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div>
        <label class="block font-medium text-gray-700">Price (DH)</label>
        <input type="number" name="price" value="{{ item[2] }}" class="w-full p-3 mt-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div class="flex justify-between">
        <a href="{{ url_for('menu') }}" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded-lg">‚¨Ö Back</a>
        <button type="submit" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg">Update</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>

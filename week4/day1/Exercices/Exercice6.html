<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self Invoking Function Example</title>
</head>
<body>
  <div id="output"></div>

  <script>
    (function(numChildren, partnerName, location, jobTitle) {
      const sentence = `You will be a ${jobTitle} in ${location}, and married to ${partnerName} with ${numChildren} kids.`;
      document.getElementById("output").textContent = sentence;
    })(3, "Sara", "Casablanca", "Software Engineer");
  </script>
</body>
</html>

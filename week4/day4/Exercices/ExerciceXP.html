
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Exercises</title>
</head>
<body>

    <!-- Exercise 1: GET method form -->
    <h2>Exercise 1: HTML Form (GET)</h2>
    <form method="GET" action="">
        <label for="name1">Name:</label>
        <input type="text" id="name1" name="name"><br><br>

        <label for="message1">Message:</label>
        <textarea id="message1" name="message"></textarea><br><br>

        <input type="submit" value="Send">
    </form>
    <p>When submitted, the data will appear in the URL query string (after `?`).</p>

    <hr>

    <!-- Exercise 2: POST method form -->
    <h2>Exercise 2: HTML Form (POST)</h2>
    <form method="POST" action="">
        <label for="name2">Name:</label>
        <input type="text" id="name2" name="name"><br><br>

        <label for="message2">Message:</label>
        <textarea id="message2" name="message"></textarea><br><br>

        <input type="submit" value="Send">
    </form>
    <p>When submitted, the data will appear in the Network tab of your browser developer tools.</p>

    <hr>

    <!-- Exercise 3: JSON Mario -->
    <h2>Exercise 3: JSON Mario</h2>
    <pre id="jsonOutput"></pre>

    <script>
        const marioGame = {
            detail: "An amazing game!",
            characters: {
                mario: {
                    description: "Small and jumpy. Likes princesses.",
                    height: 10,
                    weight: 3,
                    speed: 12
                },
                bowser: {
                    description: "Big and green, Hates princesses.",
                    height: 16,
                    weight: 6,
                    speed: 4
                },
                princessPeach: {
                    description: "Beautiful princess.",
                    height: 12,
                    weight: 2,
                    speed: 2
                }
            }
        };
        const marioJSON = JSON.stringify(marioGame);
        console.log("JSON string:", marioJSON);
        const prettyJSON = JSON.stringify(marioGame, null, 2);
        console.log("Pretty JSON:\n", prettyJSON);
        document.getElementById("jsonOutput").textContent = prettyJSON;
    </script>
</body>
</html>

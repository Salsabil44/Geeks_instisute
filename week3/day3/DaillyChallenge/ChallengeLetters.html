<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Only Letters Input</title>
</head>
<body>

  <h2>Type only letters:</h2>
  <input type="text" id="lettersOnly" placeholder="Enter letters only">

  <script>
    const input = document.getElementById("lettersOnly");

    input.addEventListener("input", function() {
      this.value = this.value.replace(/[^a-zA-Z]/g, "");
    });
  </script>

</body>
</html>

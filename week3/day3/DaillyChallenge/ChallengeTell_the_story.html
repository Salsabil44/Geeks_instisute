<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
</head>
<body>

  <h1>Mad Libs</h1>

  <form id="libform">
    <label for="noun">Noun:</label>
    <input type="text" id="noun"><br>

    <label for="adjective">Adjective:</label>
    <input type="text" id="adjective"><br>

    <label for="person">Someone's Name:</label>
    <input type="text" id="person"><br>

    <label for="verb">Verb:</label>
    <input type="text" id="verb"><br>

    <label for="place">A place:</label>
    <input type="text" id="place"><br><br>

    <button id="lib-button">Lib it!</button>
  </form>

  <p><strong>Generated story:</strong> 
    <span id="story"></span>
  </p>

  <button id="shuffle-button" style="display:none;">Shuffle Story</button>

  <script>
    const form = document.getElementById("libform");
    const storyEl = document.getElementById("story");
    const shuffleBtn = document.getElementById("shuffle-button");

    let userInputs = {};
    let stories = [];    

    form.addEventListener("submit", function(e) {
      e.preventDefault(); 

      const noun = document.getElementById("noun").value.trim();
      const adjective = document.getElementById("adjective").value.trim();
      const person = document.getElementById("person").value.trim();
      const verb = document.getElementById("verb").value.trim();
      const place = document.getElementById("place").value.trim();

      if (!noun || !adjective || !person || !verb || !place) {
        alert("Please fill in all fields!");
        return;
      }

      userInputs = { noun, adjective, person, verb, place };

      stories = [
        `${person} decided to ${verb} with a ${adjective} ${noun} at ${place}.`,
        `At ${place}, a ${adjective} ${noun} convinced ${person} to ${verb}.`,
        `${person} found a ${noun} so ${adjective} that they had to ${verb} all the way to ${place}!`,
        `In ${place}, ${person} and a ${adjective} ${noun} teamed up to ${verb}.`,
        `The ${adjective} ${noun} wanted to ${verb}, but ${person} said "Let's go to ${place} instead!"`
      ];

      storyEl.textContent = stories[Math.floor(Math.random() * stories.length)];
      shuffleBtn.style.display = "inline-block";
    });

    shuffleBtn.addEventListener("click", function() {
      if (stories.length > 0) {
        storyEl.textContent = stories[Math.floor(Math.random() * stories.length)];
      }
    });
  </script>

</body>
</html>
